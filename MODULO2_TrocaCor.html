<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            .box{
                width: 100px;
                height: 100px;
                position: relative;
                float: left;
            }
        </style>
    </head>

    <body>
        <button onclick="botaoTela()">Tela vermelha</button>
        <div id="app">

        </div>

        <script>
            
            function botaoTela(){
                console.log(getRandomColor());
                var box = document.createElement('div');
                box.setAttribute('class', 'box');
                box.setAttribute('style', 'background-color:#f00;');
                box.setAttribute('id', "a"+getRandomColor());
                var criarCaixa = document.querySelector('#app');
                criarCaixa.appendChild(box);
                box.setAttribute("onmouseover", 'mudarCor(this)');

            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function mudarCor(elemento){
                var boxId = elemento.id;

                var boxSelector = document.querySelector("#"+boxId);
                boxSelector.setAttribute('style', 'background-color:#'+getRandomColor() +';');
    
                console.log(boxId);
            }

        </script>
    </body>
</html>
